<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <main class="hero">
      <div class="first-col">
        <header>
          <img
            class="header-logo"
            src="./images/logo.svg"
            alt="Base Apparel logo"
            aria-hidden="true"
          />
        </header>
        <div class="hero-image-container">
          <img class="hero-image" src="./images/hero-mobile.jpg" alt="" />
        </div>
        <div class="hero-content">
          <h1 class="hero-heading">
            <span class="thin-heading"> WE'RE </span>
            COMING SOON
          </h1>
          <p class="hero-greeting">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="emailForm" novalidate>
            <div class="input-container">
              <label for="email-input" class="hidden"> Email Address </label>
              <input
                aria-describedby="error-span"
                id="email-input"
                name="email"
                placeholder="Email Address"
                required
                type="email"
              />
              <button class="overlay-button" name="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                  <path
                    fill="none"
                    stroke="#FFF"
                    stroke-width="2"
                    d="M1 1l8.836 8.836L1 18.671"
                  ></path>
                </svg>
                <span class="hidden"> Submit </span>
              </button>
              <img
                id="error-icon"
                class="input-error-icon hidden"
                src="./images/icon-error.svg"
                alt=""
              />
            </div>
            <p id="error-span" aria-live="polite"></p>
          </form>
        </div>
      </div>
      <div class="lg-hero-image-container">
        <img class="hero-image" src="./images/hero-desktop.jpg" alt="" />
      </div>
    </main>
    <footer class="attribution">
      <span>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >.
      </span>
      <span> Coded by <a href="https://prajot.dev">Prajot Surey</a>. </span>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
